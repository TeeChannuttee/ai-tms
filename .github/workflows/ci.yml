name: AI-TMS CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Test Backend
        working-directory: ./backend
        run: |
          go mod download
          go test ./...
  
  test-ai-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./ai-service
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        working-directory: ./ai-service
        run: pytest
  
  test-frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [planner-ui, driver-app, customer-portal]
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./${{ matrix.app }}
        run: npm ci
      
      - name: Run tests
        working-directory: ./${{ matrix.app }}
        run: npm test || echo "Tests not yet implemented"
      
      - name: Build
        working-directory: ./${{ matrix.app }}
        run: npm run build
  
  build-docker:
    runs-on: ubuntu-latest
    needs: [test-backend, test-ai-service, test-frontend]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker images
        run: docker-compose build
      
      - name: Push to registry (placeholder)
        run: echo "Would push to Docker registry here"
